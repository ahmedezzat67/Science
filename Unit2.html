        function createClouds() {
            for(let i=0; i<8; i++) {
                let cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // ุฃุญุฌุงู ูุฃูุงูู ุนุดูุงุฆูุฉ
                let w = Math.random() * 150 + 100;
                let h = w * 0.4;
                cloud.style.width = w + 'px';
                cloud.style.height = h + 'px';
                cloud.style.top = Math.random() * 80 + '%';
                cloud.style.left = Math.random() * 100 + '%';
                cloud.style.animationDuration = (Math.random() * 20 + 20) + 's'; // ุณุฑุนุฉ ูุชูุงูุชุฉ
                
                bgContainer.appendChild(cloud);
            }
        }

        // ุจ- ุจูุงุก ุงูุฃุฒุฑุงุฑ ูุงููุญุชูู
        lessons.forEach((lesson, index) => {
            const btn = document.createElement('button');
            btn.className = 'cloud-btn';
            btn.innerText = lesson.title;
            if(index === 0) btn.classList.add('active');
            
            btn.onclick = () => loadLesson(index);
            navArea.appendChild(btn);
        });

        function loadLesson(index) {
            // Active State
            document.querySelectorAll('.cloud-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.cloud-btn')[index].classList.add('active');

            // Render Content
            const current = lessons[index];
            contentDisplay.innerHTML = `
                <div style="animation:fadeIn 0.5s">
                    ${current.content}
                </div>
            `;

            if(index === lessons.length - 1) {
                renderQuiz();
            }
        }

        // ุฌ- ููุทู ุงููููุฒ
        function renderQuiz() {
            const quizDiv = document.getElementById('quiz-area');
            quizDiv.innerHTML = '';
            
            questions.forEach((q, idx) => {
                const qCard = document.createElement('div');
                qCard.className = 'q-item';
                
                let optsHTML = '';
                q.options.forEach((opt, oIdx) => {
                    optsHTML += `<button class="opt-btn" onclick="check(this, ${idx}, ${oIdx})">${opt}</button>`;
                });

                qCard.innerHTML = `
                    <h3 style="margin-top:0; color:#2d3436;">${idx+1}. ${q.q}</h3>
                    ${optsHTML}
                    <div id="feed-${idx}" class="feedback-text"></div>
                `;
                quizDiv.appendChild(qCard);
            });
        }

        // ุฏุงูุฉ ุงูุชุตุญูุญ (Global)
        window.check = function(btn, qIdx, oIdx) {
            const question = questions[qIdx];
            const feedBox = document.getElementById(`feed-${qIdx}`);
            const parent = btn.parentElement;
            
            // Disable all buttons in this question
            const allBtns = parent.querySelectorAll('.opt-btn');
            allBtns.forEach(b => b.disabled = true);

            if(oIdx === question.a) {
                btn.classList.add('correct');
                feedBox.style.display = 'block';
                feedBox.style.background = '#d4edda';
                feedBox.style.color = '#155724';
                feedBox.innerHTML = `โ ุตุญ! ${question.reason}`;
            } else {
                btn.classList.add('wrong');
                // Highlight correct one
                allBtns[question.a].classList.add('correct');
                
                feedBox.style.display = 'block';
                feedBox.style.background = '#f8d7da';
                feedBox.style.color = '#721c24';
                feedBox.innerHTML = `โ ุบูุท! ุงูุฅุฌุงุจุฉ ุงูุตุญ: ${question.options[question.a]} <br> ุงูุณุจุจ: ${question.reason}`;
            }
        }
