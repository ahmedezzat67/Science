            parent.classList.add('answered');

            const allOptions = parent.getElementsByClassName('option');

            if (selectedIndex === q.a) {
                // ุตุญ โ
                element.classList.add('correct');
                explanation.style.background = "#d4edda";
                explanation.style.color = "#155724";
                explanation.style.borderColor = "#c3e6cb";
                explanation.innerHTML = `<strong>๐ ุงููู ุนููู! ุฅุฌุงุจุฉ ุตุญูุญุฉ.</strong><br>${q.reason}`;
                createConfetti(element); // ุดุบู ุงูุงุญุชูุงู
            } else {
                // ุบูุท โ
                element.classList.add('wrong');
                allOptions[q.a].classList.add('correct'); // ููุฑ ุงูุฅุฌุงุจุฉ ุงูุตุญ
                parent.classList.add('shake'); // ุฒูุฒุงู
                
                explanation.style.background = "#f8d7da";
                explanation.style.color = "#721c24";
                explanation.style.borderColor = "#f5c6cb";
                explanation.innerHTML = `<strong>๐ฑ ูุงุงุง! ุบูุทุช.</strong> ุงูุฅุฌุงุจุฉ ุงูุตุญ ูู: "${q.options[q.a]}"<br><strong>ุงูุณุจุจ:</strong> ${q.reason}`;
            }
            explanation.style.display = 'block';
        };

        // 6. ุฏุงูุฉ ุงููููููุชู (ุงูุงุญุชูุงู)
        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            // ุฃููุงู ูุจูุฌุฉ
            const colors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6'];
            
            for(let i=0; i<40; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                // ููุงู ุนุดูุงุฆู ุญูุงููู ุงูุฒุฑุงุฑ
                conf.style.left = (rect.left + Math.random() * rect.width) + 'px';
                conf.style.top = rect.top + 'px';
                // ุณุฑุนุฉ ูุงุชุฌุงู ุนุดูุงุฆู
                conf.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 2000);
            }
        }

        // ุงูุจุฏุงูุฉ
        showLesson(0);

    </script>
